<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>国旅</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/magic-check.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	
</head>
<body>
	


	<!-- 这个页面用了 AngularJS 来验证表单，用户名填写，密码位数，密码一致性 -->
	<script src="js/angular1.5.0.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
			app.controller('registerCtrl', function($scope) {
		});
	</script>
	<style>
		body { background: #f2f2f2; }
	</style>
	<div ng-app="myApp" ng-controller="registerCtrl">
		<form name="registerForm" novalidate>
			<p class="pw-error">
			
				<span style="color: red" ng-show="registerForm.name.$invalid">
					<span ng-show="registerForm.name.$error.required">请输入您的账号</span>
				</span>

				<span style="color: red" ng-show="registerForm.password.$invalid">
					<span ng-show="registerForm.password.$error.minlength">密码长度不小于6位</span>
					<span ng-show="registerForm.password.$error.maxlength">密码长度不超过16位</span>
				</span>
			
				<span style="color: red" ng-show="registerForm.passwordagain.$valid">
					<span ng-show="passwordagain!=password">两次密码输入不一致</span>
				</span>
			</p>
			<div class="common-card signin-card">
				<input type="text" class="setting-id i4" ng-model="name" name="name" id="name" placeholder="设置您的账号" required>
				
			

				
				<input type="password" class="pw1 i4" ng-model="password" ng-minlength="6" ng-maxlength="16" name="password" id="password" placeholder="请输入密码" required>
				
				

				
				<input type="password" class="pw2 i4" ng-model="passwordagain" name="passwordagain" id="passwordagain" placeholder="确认密码" required>
				
			</div>	
			<div class="opt-signin">
				<input type="submit" class="btn login-button " ng-disabled="registerForm.email.$invalid || registerForm.name.$invalid || registerForm.password.$invalid || password != passwordagain" value="确认">
			</div>
			
			
		</form>
	</div>
	<!-- 轮播图 js -->
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>
</body>
</body>
</html>
