<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>国旅</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<style>
		body { background: #f2f2f2; }
	</style>
	<!-- 顶部按钮及标题 默认隐藏 -->
	<div class="top-bar">
		<a href="" class="top-return">返回</a>
		<div class="top-title">国旅</div>
		<a href="" class="top-more"></a>
	</div>
	<!-- 头部 -->
	<div class="header user-center-header">个人中心</div>

	<!-- 信息模块 -->
	<div class="user-card user-card-info">
		<div class="user-info">
			<img src="images/user-avatar.png" alt="">
			<span class="user-center-name">江西省环境国际旅行社有限公司</span>
		</div>
	</div>

	<!-- 管理模块 -->
	<ul class="user-card user-card-manage">
		<li class="user-card-item">
			<a href="" style="background-image: url(icon/user-info.png);">我的资料</a>
			<span class="user-card-item-arror"></span>
		</li>
		<li class="user-card-item">
			<a href="" style="background-image: url(icon/user-travle.png);">我的发布</a>
			<span class="user-card-item-arror"></span>
		</li>
		<li class="user-card-item">
			<a href="" style="background-image: url(icon/business-travle.png);">常用路线</a>
			<span class="user-card-item-arror"></span>
		</li>
		<li class="user-card-item">
			<a href="" style="background-image: url(icon/user-message.png);">我的消息</a>
			<span class="message-number">1</span>
			<span class="user-card-item-arror"></span>
		</li>
	</ul>

	<!-- 反馈模块 -->
	<ul class="user-card user-card-feed">
		<li class="user-card-item user-card-feed-item">
			<a href="" style="background-image: url(icon/user-contact.png);">联系我们</a>
			<span class="user-card-item-arror"></span>
		</li>
		<li class="user-card-item user-card-feed-item">
			<a href="" style="background-image: url(icon/user-feed.png);">意见反馈</a>
			<span class="user-card-item-arror"></span>
		</li>
		<li class="user-card-item user-card-feed-item">
			<a href="" style="background-image: url(icon/user-changepw.png);">修改密码</a>
			<span class="user-card-item-arror"></span>
		</li>
	</ul>
	

	<!-- 退出当前账号 -->
	<a href="" class="logout">
		退出当前账号
	</a>

	


	
	


	<!-- 冲抵尾部的空白容器 -->
	<div class="behind-footer"></div>
	<!-- 尾部 -->
	<div class="footer">
		<a href="" class="home">首页</a>
		<a href="" class="business">找供应商</a>
		<a href="" class="travle">找行程</a>
		<a href="" class="user user-on">我的</a>
	</div>






	
	<!-- 轮播图 js -->
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
