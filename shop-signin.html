<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>国旅</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<style>
		body { background: #f2f2f2; }
		.user-info-input span { text-align: right; }
		.user-info-input input { text-indent: 0.96rem; }
	</style>
	<!-- 填写信息 -->
	<ul class="user-card user-card-manage">
		<li class="user-card-item user-info-input">
			<span>所属旅行社</span>
			<input type="text" placeholder="请输入所属旅行社">
		</li>
		<li class="user-card-item user-info-input">
			<span>所属区域</span>
			<input type="text" placeholder="请输入所属区域">
		</li>
		<li class="user-card-item user-info-input">
			<span>门店</span>
			<input type="text" placeholder="请输入门店名称">
		</li>
		<li class="user-card-item user-info-input">
			<span>负责人</span>
			<input type="text" placeholder="请输入负责人姓名">
		</li>
		<li class="user-card-item user-info-input">
			<span>电话</span>
			<input type="text" placeholder="请输入联系电话">
		</li>
		<li class="user-card-item user-info-input">
			<span>地址</span>
			<input type="text" placeholder="请输入门店地址">
		</li>
	</ul>

	<!-- 登录 -->
	<ul class="user-card user-card-manage">
		<li class="user-card-item user-info-input">
			<span>账号</span>
			<input type="text" placeholder="请设置您的账号">
		</li>
		<li class="user-card-item user-info-input">
			<span>密码</span>
			<input type="password" placeholder="请设置您的密码">
		</li>
		<li class="user-card-item user-info-input">
			<span>确认密码</span>
			<input type="password" placeholder="请重新输入您的密码">
		</li>
	</ul>

	
	<div class="opt">
		<input type="submit" class="login-button" value="确认">
	</div>
	
	


	






	
	<!-- 轮播图 js -->
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
