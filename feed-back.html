<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>国旅</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>





	<script src="js/jquery.limitTextarea.js"></script>
	<style>
		body { background: #f2f2f2; }
	</style>
	<!-- 顶部按钮及标题 默认隐藏 -->
	<div class="top-bar">
		<a href="" class="top-return">返回</a>
		<div class="top-title">国旅</div>
		<a href="" class="top-more"></a>
	</div>
	<!-- 头部 -->
	<div class="header user-center-header">意见反馈</div>

	<div class="common-card" style="position: relative;">
		<textarea name="" id="textarea" placeholder="请输入遇到的问题或建议..."></textarea>

		<div class="feed-back-info">
			<div class="feed-back-img" id="preview">
				<img src="icon/feed-back-bg.png" alt="">
			</div>
			<input type="file" class="up-load-avatar-input"onchange="preview(this)">
			<a href="" class="up-load-feed-back">添加图片说明</a>
		</div>
	</div>

	<!-- 填写电话 -->
	<ul class="user-card user-card-manage">
		<li class="user-card-item user-info-input">
			<span>联系电话</span>
			<input type="number" placeholder="选填，便于我们联系你">
		</li>

	</ul>


	<!-- 提交 -->
	<input type="submit" class="logout" value="提交">
	



	
	<!-- 轮播图 js -->
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
