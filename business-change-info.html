<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>国旅</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<style>
		body { background: #f2f2f2; }
	</style>
	<!-- 顶部按钮及标题 默认隐藏 -->
	<div class="top-bar">
		<a href="" class="top-return">返回</a>
		<div class="top-title">国旅</div>
		<a href="" class="top-more"></a>
	</div>
	<!-- 头部 -->
	<div class="header user-center-header">
		<a href="" class="header-back"></a>
		我的资料
	</div>

	<!-- 信息模块 -->
	<div class="user-card user-card-info">
		<div class="user-info">
			<div class="user-avatar-img" id="preview">
				<img src="images/user-avatar.png" alt="">
			</div>
			<input type="file" class="up-load-avatar-input"onchange="preview(this)">
			<a href="" class="up-load-avatar">上传门店照片</a>
		</div>
	</div>

		<!-- 填写信息 -->
	<ul class="user-card user-card-manage">
		<li class="user-card-item user-info-input">
			<span>门店</span>
			<input type="text">
		</li>
		<li class="user-card-item user-info-input">
			<span>地址</span>
			<input type="text">
		</li>
	</ul>

	<!-- 填写信息 -->
	<ul class="user-card user-card-manage user-card-list-add">
		<div class="user-card-manage-title">联系人</div>
		<li class="user-info-input" style=" margin-top: 0.528rem;">
			<div class="lin1">
				<span class="add-local">地区</span>
				<input type="text" class="add-input-local">
				<a href="javascript:void(0);" class="user-info-add">添加</a>
				<a href="javascript:void(0);" class="user-info-del">删除</a>
				<div class="clear"></div>
			</div>
			<div class="lin2">
				<span class="add-name">姓名</span>
				<input type="text" class="add-input-name">
				<span class="add-tel">电话</span>
				<input type="number" class="add-input-tel">
				<div class="clear"></div>
			</div>
		</li>
	</ul>

	<!-- 保存 -->
	<input type="submit" class="logout" value=" 保存">
	

	


	
	


	<!-- 冲抵尾部的空白容器 -->
	<div class="behind-footer"></div>
	<!-- 尾部 -->
	<div class="footer">
		<a href="" class="home">首页</a>
		<a href="" class="business">找供应商</a>
		<a href="" class="travle">找行程</a>
		<a href="" class="user user-on">我的</a>
	</div>






	
	<!-- 轮播图 js -->
	<script src="js/swiper.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
